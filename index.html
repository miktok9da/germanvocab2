    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #word-display {
            font-size: 18px;
            font-weight: bold;
            margin-top: 70px;
        }
        .button-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }
        #nextButton, #prevButton {
            margin: 0 10px;
        }
        h1 {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>German Vocabulary</h1>
    <div id="word-display">Apple - Apfel</div>
    <div class="button-container">
        <button id="prevButton" onclick="previousWord()">Previous</button>
        <button id="nextButton" onclick="nextWord()">Next</button>

        function previousWord() {
            currentIndex = (currentIndex - 1 + words.length) % words.length;
            updateWordDisplay();
        }

        function nextWord() {
            currentIndex = (currentIndex + 1) % words.length;
            updateWordDisplay();
        }

        function updateWordDisplay() {
            const wordDisplay = document.getElementById('word-display');
            wordDisplay.textContent = words[currentIndex][0] + ' - ' + words[currentIndex][1];
        }
    </script>
